name: CI/CD Pipeline for Voting App

on:
  push:
    branches:
      - main
  workflow_dispatch:   # manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Login to DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. Build and Push Docker Images
    - name: Build & Push Images
      run: |
        # Worker
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/worker-app:latest ./worker
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker-app:latest

        # Result
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/result-app:latest ./result
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/result-app:latest

        # Vote (Python)
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/vote-app:latest ./vote
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/vote-app:latest

    # 4. Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1   # ðŸ‘ˆ update to your region

    # 5. Install eksctl (for kubeconfig setup)
    - name: Install eksctl
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin

    # 6. Update kubeconfig to connect GitHub runner to EKS
    - name: Update Kubeconfig
      run: eksctl utils write-kubeconfig --cluster vinayproject-eks --region ap-south-1

    # 7. Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.31.0   # pick your cluster version

    # 8. Deploy Kubernetes manifests
    - name: Deploy to EKS
      run: |
        kubectl config set-context --current --namespace=vinayspace
        kubectl apply -f K8s/
